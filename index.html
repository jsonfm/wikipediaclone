<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="search-section container">
        <div class="logo-container">
            <img 
                src="./images/wikipedialogo.png"
                alt="wikipedia"
            />
            <div class="title-container">
                <h1 class="title">Wikipedia</h1>
                <p>The Free Encyclopedia</p>
            </div>
        </div>
        <div class="search-bar-container">
            <div class="search-input-container">
                <input type="search"/>
                <select>
                    <option value="EN">EN</option>
                </select>
            </div>
            <button class="search-button"><i class="gg-search"></i></button>
        </div>

        <div class="languages">
            <div class="lenguage-articles">
                <a>
                    English
                    <strong>6 458 000+</strong>
                    <span>articles</span>
                </a>
            </div>
        </div>

        <div class="translator">
            <div class="translator-selector-wrapper">
                <i>Icon</i>
                <p>Read Wikipedia in your languague</p>
                <i>v</i>
            </div>
        </div>

    </section>
    <footer class="footer container">
        <p>
            This page is available under the <a>Creative Commons Attribution-ShareAlike License</a>
        </p>
    </footer>
</body>
</html>
